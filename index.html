<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main>
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
      <article>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annualPlan">
          <div class="annualPrice">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
        </div>
        <button class="btnChange">Change</button>
      </div>
      <button class="btnPayment">Proceed to Payment</button>
      <button class="btnCancel">Cancel Order</button>
    </article>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/btopolnjak">Boris Topolnjak</a>.
    </div>
  </div>
</body>
</html>
